[build]
  command = """
    /bin/mkdir -p ~/.local/bin
    /usr/bin/wget -q https://github.com/quarto-dev/quarto-cli/releases/download/v1.3.450/quarto-1.3.450-linux-amd64.tar.gz
    /bin/tar -xzf quarto-1.3.450-linux-amd64.tar.gz -C ~/.local
    export PATH=$PATH:~/.local/quarto-1.3.450/bin
    ~/.local/quarto-1.3.450/bin/quarto --version
    ~/.local/quarto-1.3.450/bin/quarto render
  """
  publish = "_site"

[build.environment]
  # Set PATH to include Quarto
  PATH = "~/.local/quarto-1.3.450/bin:${PATH}"
